<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contagem Regressiva Formatura</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

  *{
    font-family: Poppins;
  }
  
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #222;
    color: #f0f0f0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  .countdown {
    font-size: 2.5rem;
    font-weight: bold;
    margin-bottom: 20px;
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .progress-bar-container {
    width: 80%;
    height: 20px;
    background: #555;
    border-radius: 10px;
    overflow: hidden;
    margin-bottom: 30px;
  }
  .progress-bar {
    height: 100%;
    background: linear-gradient(90deg, #6a0dad, #d76ef5);
    width: 0%;
    transition: width 0.5s ease;
  }
  .message {
    font-size: 2rem;
    font-weight: 600;
    color: #6a0dad;
  }
  .icons {
    display: flex;
    gap: 15px;
    margin-top: 20px;
  }
  .icons img {
    width: 50px;
    height: 50px;
    filter: drop-shadow(0 0 3px #6a0dad);
  }
</style>
</head>
<body>

<div class="countdown" id="countdown">
  <!-- Tempo aparecerÃ¡ aqui -->
</div>

<div class="progress-bar-container">
  <div class="progress-bar" id="progress-bar"></div>
</div>

<div class="message" id="message"></div>

<div class="icons">
  <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Capelo de formatura" title="Formatura" />
  <img src="https://cdn-icons-png.flaticon.com/512/2919/2919600.png" alt="Diploma" title="Diploma" />
  <img src="https://cdn-icons-png.flaticon.com/512/2306/2306562.png" alt="Festa" title="CelebraÃ§Ã£o" />
</div>

<audio id="sound" src="https://actions.google.com/sounds/v1/applause/applause_01.ogg"></audio>

<script>
  // Data alvo: 18 de dezembro de 2025, 00:00:00
  const targetDate = new Date('2025-12-18T00:00:00');

  const countdownEl = document.getElementById('countdown');
  const messageEl = document.getElementById('message');
  const progressBar = document.getElementById('progress-bar');
  const sound = document.getElementById('sound');

  // Tempo total entre agora e data alvo para barra de progresso
  const now = new Date();
  const totalTime = targetDate - now;

  function padZero(num) {
    return num < 10 ? '0' + num : num;
  }

  function updateCountdown() {
    const now = new Date();
    let diff = targetDate - now;

    if (diff <= 0) {
      countdownEl.textContent = '00d 00h 00m 00s';
      messageEl.textContent = 'ðŸŽ‰ ParabÃ©ns, formatura! ðŸŽ“';
      progressBar.style.width = '100%';
      sound.play();
      clearInterval(timer);
      return;
    }

    // CÃ¡lculo do tempo restante
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    diff -= days * (1000 * 60 * 60 * 24);
    const hours = Math.floor(diff / (1000 * 60 * 60));
    diff -= hours * (1000 * 60 * 60);
    const minutes = Math.floor(diff / (1000 * 60));
    diff -= minutes * (1000 * 60);
    const seconds = Math.floor(diff / 1000);

    // Atualiza texto com zeros Ã  esquerda
    countdownEl.textContent = `${padZero(days)}d ${padZero(hours)}h ${padZero(minutes)}m ${padZero(seconds)}s`;

    // Atualiza barra de progresso (quanto tempo jÃ¡ passou)
    const elapsed = new Date() - (targetDate - totalTime);
    const progressPercent = Math.min((elapsed / totalTime) * 100, 100);
    progressBar.style.width = progressPercent + '%';
  }

  updateCountdown();
  const timer = setInterval(updateCountdown, 1000);
</script>

</body>
</html>
