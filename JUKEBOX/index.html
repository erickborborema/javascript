    * {
      box-sizing: border-box;
      font-family: Poppins, sans-serif;

    body {
      margin: 0;
      height: 100vh;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #111;
      overflow: hidden;
      transition: background 1.2s ease;
      user-select: none;
    }

    h1 {
      font-weight: 700;
      font-size: 3rem;
      letter-spacing: 0.15em;
      margin-bottom: 1rem;
      text-transform: uppercase;
    }

    #jukebox {
      background: rgba(0,0,0,0.4);
      border-radius: 20px;
      padding: 40px 50px;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
      max-width: 1000px;
      width: 100%;
      text-align: center;
    }

    .buttons-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 28px;
      margin-bottom: 36px;
    }

    button.emotion-btn {
      background: linear-gradient(135deg, #444, #222);
      border: none;
      padding: 18px 32px;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: 600;
      color: #eee;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      transition: background 0.35s, transform 0.3s, box-shadow 0.35s;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    button.emotion-btn:hover {
      background: linear-gradient(135deg, #fff, #bbb);
      color: #111;
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 12px 30px rgba(255, 255, 255, 0.4);
    }

    button#stop-btn {
      background: #c0392b;
      margin-top: 24px;
      padding: 16px 48px;
      font-weight: 700;
      font-size: 1.4rem;
      letter-spacing: 0.2em;
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(192, 57, 43, 0.7);
      transition: background 0.3s, box-shadow 0.3s;
    }

    button#stop-btn:hover {
      background: #e74c3c;
      box-shadow: 0 10px 28px rgba(231, 76, 60, 0.85);
    }

    #music-info {
      font-size: 1.8rem;
      font-weight: 600;
      margin-top: 10px;
      min-height: 2.5rem;
      letter-spacing: 0.06em;
    }

    #visual {
      margin-top: 35px;
      font-size: 6rem;
      opacity: 1;
    }

    body.alegria { background: linear-gradient(135deg, #ffde59, #f2994a); }
    body.tristeza { background: linear-gradient(135deg, #283e51, #485563); }
    body.aventura { background: linear-gradient(135deg, #2b5876, #4e4376); }
    body.amor { background: linear-gradient(135deg, #f85032, #e73827); }
    body.misterio { background: linear-gradient(135deg, #000000, #434343); }
    body.calma { background: linear-gradient(135deg, #89f7fe, #66a6ff); }
    body.animacao { background: linear-gradient(135deg, #ff6a00, #ee0979); }
    body.suspense { background: linear-gradient(135deg, #232526, #1c1c1c); }

    #visual img, #visual span {
      max-height: 150px;
      user-select: none;
      pointer-events: none;
